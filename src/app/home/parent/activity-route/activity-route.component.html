<leaflet ng-if="$ctrl.layerEnabled" width="100%" height="100%"
         paths="$ctrl.modelData.paths"
         layers="$ctrl.modelData.layers"
         markers="$ctrl.modelData.markers"
         defaults="$ctrl.defaults"></leaflet>

<leaflet ng-if="!$ctrl.layerEnabled" width="100%" height="100%"
         paths="$ctrl.modelData.paths"
         markers="$ctrl.modelData.markers"
         defaults="$ctrl.defaults"></leaflet>
